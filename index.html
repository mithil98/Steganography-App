<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SteganoGuard | Animated</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@600;700&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="background-anim">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>

    <div class="main-wrapper">
        <header>
            <div class="brand">
                <div class="logo-icon icon-pulse">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
                    </svg>
                </div>
                <h1>SteganoGuard</h1>
            </div>
            <p>Securely hide files inside other files</p>
        </header>

        <div class="app-card">
            <div class="nav-tabs">
                <button class="nav-btn active" onclick="switchTab('encode')">Hide Data</button>
                <button class="nav-btn" onclick="switchTab('decode')">Retrieve Data</button>
            </div>

            <div id="encodePanel" class="panel active">
                <div class="input-group pop-in" style="animation-delay: 0.1s">
                    <label>1. Select Cover File</label>
                    <div class="drop-zone">
                        <input type="file" id="coverFile">
                        <div class="drop-content">
                            <span class="icon bounce-hover">üì¶</span>
                            <div class="text-group">
                                <span class="main-text" id="coverLabel">Choose file...</span>
                                <span class="sub-text">MP3, PDF, JPG, etc.</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="input-group pop-in" style="animation-delay: 0.2s">
                    <label>2. Select Secret File</label>
                    <div class="drop-zone">
                        <input type="file" id="secretFile">
                        <div class="drop-content">
                            <span class="icon bounce-hover">üîí</span>
                            <div class="text-group">
                                <span class="main-text" id="fileLabel">Choose secret file...</span>
                            </div>
                        </div>
                    </div>
                </div>

                <button class="primary-btn pop-in" style="animation-delay: 0.3s" onclick="embedData()">
                    Merge Files
                </button>

                <div id="encodeResult" class="result-box">
                    <div class="success-badge pop-in-elastic">‚ú® Ready!</div>
                    <p class="status-text" id="finalFileSize">Size: 0MB</p>
                    <a id="downloadBtn" class="download-btn icon-pulse">Download Stego-File</a>
                </div>
            </div>

            <div id="decodePanel" class="panel">
                <div class="input-group pop-in">
                    <label>Upload File containing Hidden Data</label>
                    <div class="drop-zone">
                        <input type="file" id="decodeFile">
                        <div class="drop-content">
                            <span class="icon bounce-hover">üîç</span>
                            <span class="text" id="decodeLabel">Select File to Scan</span>
                        </div>
                    </div>
                </div>

                <button class="primary-btn pop-in" style="animation-delay: 0.1s" onclick="extractData()">Extract
                    Data</button>

                <div id="decodeResult" class="result-box">
                    <div class="file-found-card pop-in-elastic">
                        <div class="file-icon">üìÑ</div>
                        <div class="file-info">
                            <strong id="foundFileName">filename.txt</strong>
                            <small id="foundFileSize">0 KB</small>
                        </div>
                        <a id="fileDownloadBtn" class="download-link">Download</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
